name: Vue.js Package & S3 Upload ðŸ“¦ðŸª£
on: 
  push:
    tags:
      - '**'

jobs:
  build:
    name: Vue.js Package ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        sparse-checkout: "ui"
    - name: Move to root
      run: mv ui/* .
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm install
    - run: npm run build --if-present
    # - run: npm test
    - uses: actions/upload-artifact@v3
      with:
        name: vue-dist
        path: dist

  upload-s3:
    name: Upload to S3 ðŸª£
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: vue-dist
    - name: Setup AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2
    - name: Deploy Modified Files
      run: aws s3 sync . s3://vue-my-recipe.jackdraper.co.uk/ --recursive --delete